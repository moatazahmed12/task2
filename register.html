    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- لجعل الصفحة متوافقة مع إنترنت إكسبلورر -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لضبط العرض على الأجهزة المختلفة -->
    <title>Task</title> <!-- عنوان الصفحة -->

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- الاتصال المسبق مع خوادم جوجل للخطوط -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- الاتصال المسبق مع خوادم جوجل للخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> <!-- تحميل خط Inter -->

    <!-- رابط لخطوط FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> <!-- لربط مكتبة FontAwesome -->

    <!-- رابط لمكتبة Bootstrap 4 لاستخدام نظام الشبكة -->

    <!-- رابط لملف CSS الخاص بالتنسيقات -->
    <link rel="stylesheet" href="css/style.css"> <!-- لربط ملف CSS الخاص بتنسيق الصفحة -->
</head>
<body>

<!-- بداية قسم إنشاء حساب جديد -->
<div class="create mt-5"> <!-- حاوية للقسم مع مسافة علوية -->
    <div class="container"> <!-- حاوية رئيسية لتنسيق المحتوى -->
        <div class="row"> <!-- صف لتوزيع العناصر -->
            <div class="col-md-6 col-lg-6 col-sm-12"> <!-- عمود للصور -->
                <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" alt=""> <!-- صورة توضيحية -->
            </div>

            <div class="col-md-6 col-lg-6 col-sm-12 box-header"> <!-- عمود للنصوص -->
                
                <h2>Create Account</h2> <!-- عنوان لإنشاء حساب -->
                <h5 class="text-muted my-3">Go ahead and sign up, let everyone <br> know how awesome you are!</h5> <!-- نص تشجيعي -->
               
                <form method="post" action="created.html" onsubmit=" return validate();"> <!-- نموذج لإنشاء حساب -->

                    <div id="errorMessage"></div> <!-- حقل لعرض رسالة الخطأ -->

                    <div class="form-group"> <!-- حقل إدخال اسم المستخدم -->
                        <i class="fa-solid fa-user"></i> <!-- أيقونة المستخدم -->
                        <input type="text" id="username" class="form-control" name="username" placeholder="Username"> <!-- حقل إدخال اسم المستخدم -->
                    </div>
                    <div class="form-group mt-4"> <!-- حقل إدخال البريد الإلكتروني -->
                        <i class="fa-solid fa-envelope"></i> <!-- أيقونة البريد الإلكتروني -->
                        <input type="email" id="email" class="form-control" name="email" placeholder="E-Mail"> <!-- حقل إدخال البريد الإلكتروني -->
                    </div>
                    <div class="form-group mt-4"> <!-- حقل إدخال كلمة المرور -->
                        <i class="fa-solid fa-lock"></i> <!-- أيقونة كلمة المرور -->
                        <input type="password" id="password" class="form-control" name="password" placeholder="Password"> <!-- حقل إدخال كلمة المرور -->
                    </div>  
                    <div class="form-group mt-4 mb-4"> <!-- حقل إدخال تأكيد كلمة المرور -->
                        <i class="fa-solid fa-lock"></i> <!-- أيقونة كلمة المرور -->
                        <input type="password" id="confirmpassword" class="form-control" name="confirm-pass" placeholder="Confirm Password"> <!-- حقل إدخال تأكيد كلمة المرور -->
                    </div>                
                    <button type="submit" class="btn btn-primary btn-block">Create New Account</button> <!-- زر لإنشاء الحساب الجديد -->
                </form>

            </div>
        </div>
    </div>
</div>
<!-- نهاية قسم إنشاء حساب جديد -->
